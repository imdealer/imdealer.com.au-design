<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>imdealer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top bg-light">
        <div class="container-fluid"><a class="navbar-brand text-dark" href="./"><i class="fa fa-home"></i></a><button data-toggle="collapse" class="navbar-toggler border rounded border-dark" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse text-align-right" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active text-dark" href="./">FAQ</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active text-dark" href="./">SHOWROOM</a></li>
                </ul><span class="d-flex navbar-text font-weight-bold text-dark"><a href="./">SIGN IN</a><span class="ml-2 mr-2">|</span><a href="#">Dealer site</a></span>
        </div>
        </div>
    </nav>
    <header class="pt-4 pb-5 faq-bg-img">
        <div class="container-fluid m-4"><img src="assets/img/logo_text_only_all-white.svg" width="120px"></div>
        <div class="text-center text-light display-2">
            <h1 class="display-4">My page</h1>
        </div>
    </header>
    <section>
        <div class="container user-mypage-container-min-height my-5">
            <div class="row">
                <div class="col-3">
                    <div class="mt-3 mb-5 mx-0">
                        <div class="image-holder d-flex justify-content-center">
                            <div class="mypage-face-image dealer-mypage-face-img">
                                <div class="button-overlay">
                                    <div class="button"><i class="fa fa-photo"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center"><span class="dealer-mypage-name">John Yun</span></div>
                    </div>
                    <div id="v-pills-tab" class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical"><a id="v-pills-profile-tab" class="nav-link active" data-toggle="pill" role="target" aria-selected="false" href="#v-pills-profile">Profile</a><a id="v-pills-changepassword-tab" class="nav-link" data-toggle="pill" role="target" aria-selected="false"
                            href="#v-pills-changepassword">Change Password</a></div>
                </div>
                <div class="col-9">
                    <div id="v-pills-tabContent" class="tab-content">
                        <div id="v-pills-profile" class="tab-pane fade active show" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                            <div>
                                <div class="m-2 mb-4">
                                    <h3>My Profile</h3>
                                    <form class="dealer-mypage-form-container text-center" method="post">
                                        <div class="form-group"><input class="form-control" type="tel" name="Mobile number" placeholder="Mobile number"></div>
                                        <div class="form-group">
                                            <div class="form-row">
                                                <div class="col-md-8 mb-3 mb-md-0"><input class="form-control" type="text" name="Suburbs" placeholder="Suburbs"></div>
                                                <div class="col-md-4"><select class="form-control" name="States" value="Choose..."><option value="ACT">ACT</option><option value="NSW" selected="">NSW</option><option value="NT">NT</option><option value="QLD">QLD</option><option value="SA">SA</option><option value="VIC">VIC</option><option value="WA">WA</option></select></div>
                                            </div>
                                        </div>
                                        <div class="form-group"><input class="form-control w-50" type="text" name="Postcode" placeholder="Postcode"></div>
                                        <div class="form-group"><button class="btn btn-primary btn-block mt-4 bg-imdealer border-0 w-50" type="submit">Change</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="v-pills-changepassword" class="tab-pane fade" role="tabpanel" aria-labelledby="v-pills-changepassword-tab">
                            <div>
                                <div class="m-2 mb-4">
                                    <h3>Change Password</h3>
                                </div>
                                <form class="dealer-mypage-form-container mt-3 text-center" method="post">
                                    <div class="form-group"><input class="form-control" type="password" name="current password" placeholder="Current Password"></div>
                                    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                    <div class="form-group"><input class="form-control" type="password" name="confirm password" placeholder="Confirm Password"></div>
                                    <div class="form-group mb-5"><button class="btn btn-primary btn-block mt-5 bg-imdealer border-0 w-50" type="submit">Change</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-black text-white-50 container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4 order-lg-2 py-1 py-lg-3 text-center">
                <div class="d-flex justify-content-center align-items-center py-4"><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-facebook-f d-lg-flex"></i></a><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-instagram"></i></a><a class="text-center border rounded-circle footer-social-icon"
                        href="./"><i class="fa fa-wordpress"></i></a><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-envelope-o"></i></a></div>
            </div>
            <div class="col-lg-4 order-lg-1 py-1 py-lg-3 text-center"><span>COPYRIGHT © 2019 IMDEALER™ INC.</span></div>
            <div class="col-lg-4 order-lg-3 py-1 py-lg-3 text-center"><span>BE WITH&nbsp;<i class="fa fa-heart text-danger"></i>&nbsp;IDEALIS GROUP</span></div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
