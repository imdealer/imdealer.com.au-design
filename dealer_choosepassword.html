<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>imdealer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top bg-light">
        <div class="container-fluid"><a class="navbar-brand text-dark" href="./"><i class="fa fa-home"></i></a><button class="navbar-toggler border rounded border-dark" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse text-align-right" id="navcol-1">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./">FAQ</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./">SHOWROOM</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="./">EVENT</a></li>
                </ul><span class="d-flex navbar-text font-weight-bold text-dark"><a href="./">SIGN IN</a></span></div>
        </div>
    </nav>
    <header class="pt-4 pb-5 dealer-signinup-bg-img">
        <div class="container-fluid px-5 py-3"><img src="assets/img/logo_text_only_all-white.svg" width="120px"></div>
        <div class="signup-form-container mt-3 mb-5">
            <form method="post" class="form-container mt-3 text-center bg-light">
                <h2 class="text-uppercase text-center text-dark font-weight-light mb-4"><strong>Choose a nEW pASSWORD</strong></h2>
                <p>Please enter a new password</p>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="confirm password" placeholder="Confirm Password"></div>
                <div class="form-group mb-5"><button class="btn btn-primary btn-block mt-5 bg-imdealer border-0" type="submit">Set Password</button></div>
            </form>
            <div class="form-container py-3 bg-light-grey"><a href="./" class="link">Not a member? Click here.</a></div>
        </div>
    </header>
    <footer class="bg-black text-white-50 container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-4 order-lg-2 py-1 py-lg-3 text-center">
                <div class="d-flex justify-content-center align-items-center py-4"><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-facebook-f d-lg-flex"></i></a><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-instagram"></i></a><a class="text-center border rounded-circle footer-social-icon"
                        href="./"><i class="fa fa-wordpress"></i></a><a class="text-center border rounded-circle footer-social-icon" href="./"><i class="fa fa-envelope-o"></i></a></div>
            </div>
            <div class="col-lg-4 order-lg-1 py-1 py-lg-3 text-center"><span>COPYRIGHT © 2019 IMDEALER™ INC.</span></div>
            <div class="col-lg-4 order-lg-3 py-1 py-lg-3 text-center"><span>BE WITH&nbsp;<i class="fa fa-heart text-danger"></i>&nbsp;IDEALIS GROUP</span></div>
        </div>
    </footer>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="image-wrapper"><img src="assets/img/logo%20image%20only.svg" height="150px"></div>
                        <p class="lead text-center mt-3">You have successfully reset your password!<br>Use this password to sign in to out website.</p>
                    </div>
                </div>
                <div class="modal-footer justify-content-center"><button class="btn btn-primary w-25" type="button">OK</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
